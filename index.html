<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MaximUmBaby</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #passwordForm, #greetingForm {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        #greetingForm {
            display: none;
        }

        textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="passwordForm">
    <input type="password" id="passwordInput" placeholder="Passwort"/>
    <button onclick="checkPassword()">Einloggen</button>
</div>

<div id="greetingForm">
    <textarea id="greetingText" placeholder="Grußtext hier verfassen" rows="4" cols="50"></textarea>
    <button onclick="addGreeting()">Gruß hinzufügen</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
<script>
    // Web-App Firebase Konfiguration
    const firebaseConfig = {
        apiKey: "AIzaSyAd0lcLXWCidQNHdEloGnQWARC_DuvGcZU",
        authDomain: "maximumbaby2024.firebaseapp.com",
        projectId: "maximumbaby2024",
        storageBucket: "maximumbaby2024.appspot.com",
        messagingSenderId: "593893328494",
        appId: "1:593893328494:web:ec51e0f9344c33307cc87f"
    };

    // Initialisiere Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialisiere Firestore
    const db = firebase.firestore();

    // Grundlegendes Three.js-Setup
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    function heartShape(u, v, target) {
        u = 2 * Math.PI * u - Math.PI;
        v = 2 * Math.PI * v - Math.PI;

        var x = 16 * Math.pow(Math.sin(u), 3);
        var y = 13 * Math.cos(u) - 5 * Math.cos(2 * u) - 2 * Math.cos(3 * u) - Math.cos(4 * u);
        var z = -0.1 * v;

        target.set(x, y, z).multiplyScalar(0.2);
    }

    var geometry = new THREE.ParametricGeometry(heartShape, 50, 50);
    var material = new THREE.MeshBasicMaterial({color: 0xf54242, side: THREE.DoubleSide});
    var heart = new THREE.Mesh(geometry, material);

    heart.rotation.x = Math.PI;
    heart.position.y = 0;

    scene.add(heart);

    function animate() {
        requestAnimationFrame(animate);
        heart.rotation.x += 0.01;
        heart.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    animate();

    // Passwortüberprüfung
    function checkPassword() {
        var password = document.getElementById('passwordInput').value;
        if (password === "DingoDongo2024!!!Yay") {
            document.getElementById('passwordForm').style.display = 'none';
            document.getElementById('greetingForm').style.display = 'block';
        } else {
            alert("Falsches Passwort!");
        }
    }

    // Grußtext hinzufügen
    function addGreeting() {
        var greetingText = document.getElementById('greetingText').value;
        if (greetingText) {
            db.collection("greetings").add({
                text: greetingText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
                .then(function (docRef) {
                    console.log("Grußtext gespeichert mit ID: ", docRef.id);
                    document.getElementById('greetingText').value = ''; // Textbereich leeren
                })
                .catch(function (error) {
                    console.error("Fehler beim Hinzufügen des Grußtexts: ", error);
                });
        }
    }
</script>
</body>
</html>
