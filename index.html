<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MaximUmBaby</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #nameForm {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
<div id="nameForm">
    <input type="text" id="nameInput" placeholder="Namen hier eingeben"/>
    <button onclick="addName()">Namen hinzufügen</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Grundlegendes Three.js-Setup
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Hier können Sie einfache geometrische Formen oder Text als Willkommensbotschaft hinzufügen
    // Herzform-Funktion
    function heartShape(u, v, target) {
        u = 2 * Math.PI * u - Math.PI;
        v = 2 * Math.PI * v - Math.PI;

        var x = 16 * Math.pow(Math.sin(u), 3);
        var y = 13 * Math.cos(u) - 5 * Math.cos(2*u) - 2 * Math.cos(3*u) - Math.cos(4*u);
        var z = -v;

        target.set(x, y, z).multiplyScalar(0.2); // Skalieren, um die Größe des Herzens anzupassen
    }

    // Parametrische Geometrie basierend auf der Herzform
    var geometry = new THREE.ParametricGeometry(heartShape, 50, 50);

    // Material
    var material = new THREE.MeshBasicMaterial({ color: 0xFF1493, side: THREE.DoubleSide });

    // Mesh erstellen
    var heart = new THREE.Mesh(geometry, material);

    // Herz rotieren, um es aufrecht zu stellen
    heart.rotation.x = Math.PI;
    heart.position.y = -2;

    // Herz zur Szene hinzufügen
    scene.add(heart);

        renderer.render(scene, camera);
    }

    animate();

    // Funktion zum Hinzufügen von Namen
    function addName() {
        var name = document.getElementById('nameInput').value;
        if (name) {
            var loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                var textGeometry = new THREE.TextGeometry(name, {
                    font: font,
                    size: 1,
                    height: 0.2
                });
                var textMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
                var mesh = new THREE.Mesh(textGeometry, textMaterial);
                scene.add(mesh);

                // Positionieren Sie den Namen zufällig in der Szene
                mesh.position.x = Math.random() * 5 - 2.5;
                mesh.position.y = Math.random() * 5 - 2.5;
            });
            document.getElementById('nameInput').value = ''; // Eingabefeld leeren
        }
    }
</script>
</body>
</html>
